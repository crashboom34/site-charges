<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestion des charges</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Gestion des charges</h1>
    <nav>
      <a href="#home">Accueil</a>
      <a href="#charges">Charges</a>
    </nav>
  </header>
  <main>
    <section id="home" class="intro">
      <h2>Bienvenue</h2>
      <p>Gérez facilement vos charges grâce à cette interface moderne.</p>
    </section>
    <section id="charges">
      <h2>Charges du mois</h2>
      <form id="charge-form">
        <input type="text" id="type" placeholder="Type de charge" required />
        <input type="number" id="amount" placeholder="Montant" required />
        <button type="submit">Ajouter</button>
      </form>
      <table>
        <thead>
          <tr><th>Type</th><th>Montant</th><th>Action</th></tr>
        </thead>
        <tbody id="charges-table">
          <tr><td>Eau</td><td>30 €</td><td><button class="delete">Supprimer</button></td></tr>
          <tr><td>Électricité</td><td>50 €</td><td><button class="delete">Supprimer</button></td></tr>
          <tr><td>Internet</td><td>25 €</td><td><button class="delete">Supprimer</button></td></tr>
        </tbody>
        <tfoot>
          <tr><td>Total</td><td id="total-cell" colspan="2"></td></tr>
        </tfoot>
      </table>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Gestion des charges</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
